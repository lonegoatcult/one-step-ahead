<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIOS AMIGOS!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="pageText">HAVE A NICE DAY!</h1>
    <button onclick="changeText()">DO NOT CLICK</button>

    <script>
        // Array of text messages
        const messages = [
            "Why did you click the button?",
            "You better not click it again!",
            "Ok, now you're asking for trouble!",
            "You're on the edge now, aren't you?",
            "What are you doing? Stop it!",
            "Maybe you've got what it takes to be a GOAT after all."
        ];

        // Counter to keep track of which message to show
        let counter = 0;

        function changeText() {
            // Change the text to the next message in the array
            document.getElementById('pageText').innerText = messages[counter];
            // Update counter and reset if it goes out of bounds
            counter = (counter + 1) % messages.length;
        }
    </script>
</body>
</html>
