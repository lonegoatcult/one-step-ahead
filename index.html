<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIOS AMIGOS!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="pageText">HAVE A NICE DAY!</h1>
    <button onclick="changeText()">DO NOT CLICK</button>

    <script>
        // Array of text messages
        const messages = [
            "Why did you click the button?",
            "You better not click it again!",
            "Ok, now you're asking for trouble!",
            "lISTEN,MAN!!!",
            "What are you doing? Mucho Take it easy!",
            "Ok, Maybe you've got what it takes to be a GOAT after all.",
            "THRASH OR BE THRASHED"
        ];

        // Counter to keep track of which message to show
        let counter = 0;

        function changeText() {
            // Check if we have reached the last message ("Goodbye!")
            if (counter < messages.length - 1) {
                // Change the text to the next message in the array
                document.getElementById('pageText').innerText = messages[counter];
                // Update counter to the next message
                counter++;
            } else {
                // Show the "THRASH OR BE THRASHED!" message and stop the cycle
                document.getElementById('pageText').innerText = messages[counter];
                // Disable the button after "Goodbye!" is shown
                document.querySelector("button").disabled = true;
            }
        }
    </script>
</body>
</html>
